<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo+2&amp;subset=cyrillic" rel="stylesheet">
	<title>as-foto</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- HEADER  START-->
<div class="container-fluid">
	<div class="row">
		<div class="header">
			<div class="header-wrapper">
				<div class="header-wrapper-logo col-lg-3">
					<a href="#"><img src="img/logo.png" alt="logo"></a>
				</div>
				<div class="header-wrapper-contacts col-lg-2 col-lg-offset-7">
					<div class="header-wrapper-contacts-phone">
						<img src="img/phone.png" alt="phone">
						<span>+7 (9624) 400-107</span>
					</div>
					<div class="header-wrapper-contacts-email">
						<img src="img/email.png" alt="email">
						<span>af-foto@mail.ru</span>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- HEADER  STOP-->

<!--*******************-->

<!-- MENU START-->

<div class="container-fluid">
	<div class="row">
		<div class="menu col-lg-12">
			<div class="menu-wrapper">
				<ul class="menu-wrapper-list">
					<li><a href="#">ПЕЧАТЬ ФОТО</a></li>
					<li><a href="#">ФОТО НА ДОКУМЕНТЫ</a></li>
					<li><a href="#">ФОТОСУВЕНИРНАЯ ПРОДУКЦИЯ</a></li>
					<li><a href="#">ФОТОТОВАРЫ</a></li>
					<li><a href="#">ФОТОУСЛУГИ</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- MENU STOP-->

<!--*******************-->

<!-- SLIDER START-->

<div class="container-fluid">
	<div class="row">
		<div class="slider col-lg-12">
			<!--SLIDER BEGIN-->
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">

					<div class="item active">
						<img src="img/panaram01.jpg">
						<div class="carousel-caption">
							<!--describe to slide-->
						</div>
					</div>

					<div class="item">
						<img src="img/panaram02.jpg">
						<div class="carousel-caption">
							<!--describe to slide-->
						</div>
					</div>

					<div class="item">
						<img src="img/panaram03.jpg">
						<div class="carousel-caption">
							<!--describe to slide-->
						</div>
					</div>

					<div class="item">
						<img src="img/zenit.jpg">
						<div class="carousel-caption">
							<!--describe to slide-->
						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!--SLIDER END-->
		</div>
	</div>
</div>

<!-- SLIDER STOP-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
